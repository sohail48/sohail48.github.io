<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <style>
        header{
            background-color: blue;
            color: white;
            text-align: center;
            padding: 1%;
        }
    </style>
    <script>
        function OrderClick(){
            document.getElementById("lblName").innerHTML = document.getElementById("txtName").value;
            document.getElementById("lblDate").innerHTML = document.getElementById("txtDate").value;
            document.getElementById("lblDays").innerHTML = document.getElementById("txtTotal").value;
            document.getElementById("lblPersons").innerHTML = document.getElementById("txtPersons").value;

            var RoomType = "";
            var RoomTypeCost = 0;
            var Amenities = "";
            var AmenitiesCost = 0;
            
            DeluxRadio = document.getElementById("optDelux");
            SuiteRadio = document.getElementById("optSuite");

            if(DeluxRadio.checked){
                RoomType = DeluxRadio.value;
                RoomTypeCost = 2500;
            }
            
            if(SuiteRadio.checked){
                RoomType = SuiteRadio.value;
                RoomTypeCost = 4000;
            }

            ACcheckbox = document.getElementById("optAC");
            Lockercheckbox = document.getElementById("optLocker");

            if(ACcheckbox.checked){
                Amenities += ACcheckbox.value + "<br>";
                AmenitiesCost = 1000;
                RoomTypeCost = RoomTypeCost + AmenitiesCost;
            }

            if(Lockercheckbox.checked){
                Amenities += Lockercheckbox.value + "<br>";
                AmenitiesCost = 300; 
                RoomTypeCost = RoomTypeCost + AmenitiesCost;
            }

            document.getElementById("lblRoom").innerHTML = RoomType;
            document.getElementById("lblAmeni").innerHTML = Amenities;
            let total = document.getElementById("total").innerHTML =+ RoomTypeCost;
            document.getElementById("lblAdv").innerHTML = document.getElementById("txtAdv").value;
            let balance = total - document.getElementById("txtAdv").value;
           document.getElementById("lblBalance").innerHTML=balance;
            
        }
    </script>
</head>
<body>
    <header>
        <h2>Hotel Registration Form</h2>
    </header>
    <br>
    <section>
        <div class="accordion" id="HotelForm">
            <!--customer info.-->
            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-target="#Customer" data-bs-toggle="collapse" class="btn btn-dark w-100">Customer Info</button>
                </div>
                <div class="accordion-collapse collapse show" id="Customer" data-bs-parent="#HotelForm">
                    <div class="accordion-body">
                        <dl class="row">
                            <dt class="col-3">Customer Name</dt>
                            <dd class="col-9"><input type="text" class="form-control" id="txtName"></dd>
                            <dt class="col-3">Check in Date</dt>
                            <dd class="col-9"><input type="date" min="2022-12-6" max="2023-12-31" id="txtDate"></dd>
                            <dt class="col-3">Total No Of Days</dt>
                            <dd class="col-9"><input type="text" class="form-control" id="txtTotal"></dd>
                            <dt class="col-3">Total No Of Persons</dt>
                            <dd class="col-9"><input type="text" class="form-control" id="txtPersons"></dd>
                        </dl>
                    </div>
                </div>
            </div>
            <!--Room-->
            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-target="#Room" data-bs-toggle="collapse" class="btn btn-dark w-100">Select Room Type</button>
                </div>
                <div class="accordion-collapse collapse" id="Room" data-bs-parent="#HotelForm">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <img src="https://images.pexels.com/photos/8417307/pexels-photo-8417307.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="card-img-top" height="250">
                                    <div class="card-header">
                                        <h2>Delux Room</h2>
                                    </div>
                                    <div class="card-footer">
                                        <h3><input type="radio" class="form-check-input" value="Delux Room" id="optDelux" name="Room"> &#8377; 2500/- </h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card">
                                    <img src="https://images.pexels.com/photos/276671/pexels-photo-276671.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="card-img-top" height="250">
                                    <div class="card-header">
                                        <h2>Suite Room</h2>
                                    </div>
                                    <div class="card-footer">
                                        <h3><input type="radio" class="form-check-input" value="Suite Room" id="optSuite" name="Room"> &#8377; 4000/- </h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Amenities-->
            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-target="#Amenities" data-bs-toggle="collapse" class="btn btn-dark w-100">Select Amenities</button>
                </div>
                <div class="accordion-collapse collapse" id="Amenities" data-bs-parent="#HotelForm">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <img src="https://images.pexels.com/photos/3659683/pexels-photo-3659683.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="card-img-top" height="250">
                                    <div class="card-header">
                                        <h2>A.C</h2>
                                    </div>
                                    <div class="card-footer">
                                        <h3><input type="checkbox" class="form-check-input" value="A.C" id="optAC"> &#8377; 1000/- </h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="card">
                                    <img src="https://images.pexels.com/photos/4162587/pexels-photo-4162587.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="card-img-top" height="250">
                                    <div class="card-header">
                                        <h2>Locker</h2>
                                    </div>
                                    <div class="card-footer">
                                        <h3><input type="checkbox" class="form-check-input" value="Locker" id="optLocker"> &#8377; 300/- </h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Advance-->
            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-target="#Advance" data-bs-toggle="collapse" class="btn btn-dark w-100">Advance Amount</button>
                </div>
                <div class="accordion-collapse collapse" id="Advance" data-bs-parent="#HotelForm">
                    <div class="accordion-body">
                        <dl class="row">
                            <dt class="col-2"></dt>
                            <dt class="col-2"></dt>
                            <dt class="col-2">Advance Amount</dt>
                            <dd class="col-6"><input type="text" class="form-control w-50" id="txtAdv"></dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <center><button data-bs-target="#bill" data-bs-toggle="modal" class="btn btn-primary w-25" onclick="OrderClick()">Register</button></center>
        <div class="modal fade" id="bill">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header text-primary">
                        <h2>Your bill</h2>
                        <button data-bs-dismiss="modal" class="btn-close"></button>
                    </div>
                    <div class="modal-body">
                        <dl class="row">
                            <dt class="col-4">Customer Name</dt>
                            <dd class="col-8" id="lblName"></dd>
                            <dt class="col-4">Date</dt>
                            <dd class="col-8" id="lblDate"></dd>
                            <dt class="col-4">Days</dt>
                            <dd class="col-8" id="lblDays"></dd>
                            <dt class="col-4">Persons</dt>
                            <dd class="col-8" id="lblPersons"></dd>
                            <dt class="col-4">RoomType</dt>
                            <dd class="col-8" id="lblRoom"></dd>
                            <dt class="col-4">Amenities</dt>
                            <dd class="col-8" id="lblAmeni"></dd>
                            <dt class="col-4">Advance Amount</dt>
                            <dd class="col-8" id="lblAdv"></dd>
                            <dt class="col-4">Balance Amount</dt>
                            <dd class="col-8" id="lblBalance"></dd>
                            <dt class="col-4">Total</dt>
                            <dd class="col-8">&#8377;<span id="total"></span></dd>
                        </dl>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" onclick="window.print()">Print</button>
                        <button data-bs-dismiss="modal" class="btn btn-danger">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
